<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Completa tu check-in</title>
    <link rel="stylesheet" href="checkin.css">
    <script src="checkin.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <label for="row">Fila:</label>
            <span id="row_num"></span>
            
            <label for="seat">Asiento:</label>
            <span id="seat_letter"></span>
        </div>
        <button id="download">Descargar billete</button>
        <h2>A quién quieres ayudar?</h2>
        <table>
            <tr>
                <th>¿A quién quieres ayudar?</th>
            </tr>
            <tr>
                <td>Octavio Palacios</td>
                <td><input type="checkbox" id="help1" name="help1"></td>
            </tr>
            <tr>
                <td>Natàlia Miraflors</td>
                <td><input type="checkbox" id="help2" name="help2"></td>
            </tr>
            <tr>
                <td>Ray Charles</td>
                <td><input type="checkbox" id="help3" name="help3"></td>
            </tr>
        </table>
    </div>
    <script>
        window.onload = function() {
            // Genera un número aleatorio entre 1 y 30 para la fila
            var row = Math.floor(Math.random() * 60) + 1;
            document.getElementById('row_num').textContent = row;

            // Genera una letra aleatoria entre A y J para el asiento
            var seat = String.fromCharCode(Math.floor(Math.random() * 6) + 65);
            document.getElementById('seat_letter').textContent = seat;
        }
    </script>
</body>
</html>
