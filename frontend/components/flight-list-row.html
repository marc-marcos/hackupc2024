<div class="flight">
    <span class="flight-number">{{flight.flight_number}}</span>
    <span class="flight-origin">{{flight.origin}}</span>
    <span class="flight-destination">{{flight.destination}}</span>
    <span class="flight-date">{{flight.date}}</span>
    <span class="flight-terminal">{{flight.terminal}}</span>
    <a class="checkout-button" href="/checkin/{{flight.flight_number}}" disabled>Check in</a>
</div>
