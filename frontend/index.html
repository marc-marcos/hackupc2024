<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Página básica</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>My Docs</h2>
            <div class="sidebar">
                <div class="item active">
                    <i class="ri-apps-line"></i>
                    <h3>Dashboard</h3>
                </div>
                <div class="item">
                    <i class="ri-folder-line"></i>
                    <h3>Your Files</h3>
                </div>
                <div class="item">
                    <i class="ri-hard-drive-3-line"></i>
                    <h3>Your Disks</h3>
                </div>
                <div class="item">
                    <i class="ri-folder-lock-line"></i>
                    <h3>Protected</h3>
                </div>
                <div class="item">
                    <i class="ri-star-line"></i>
                    <h3>Favorites</h3>
                </div>
                <div class="item">
                    <i class="ri-delete-bin-5-line"></i>
                    <h3>Trash</h3>
                </div>
                <div class="item">
                    <i class="ri-settings-3-line"></i>
                    <h3>Settings</h3>
                </div>
            </div>
            <div class="sign-out">
                <i class="ri-logout-box-r-line"></i>
                <h3>Sign Out</h3>
            </div>
        </div>

        <div class="main-content">
            <h1>¡Vuelo Comprado!</h1>
            <h2>Un momento... <br> ¿Te gustaría ayudar a una persona con discapacidad visual?</h2>
            <div class="botones">
                <button type="button">Sí, encantado!</button>
                <button type="button">Soy Gay</button>
            </div>
        </div>
    </div>
</body>
</html>
