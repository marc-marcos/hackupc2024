<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Registrar No Vidente</title>
    <link rel="stylesheet" href="static/RegistrarNoVidente/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="proffile">
                <h2>Tryhards</h2> <br> <h3>HackUPC2024</h3>
            </div>
            <div class="sidebar">
                <div class="item active">
                    <i class="ri-home-4-line"></i>
                    <h3>Home</h3>
                </div>
                <a href="../YourFlights/yourflights.html">
                    <div class="item">
                        <i class="ri-flight-takeoff-line"></i>
                        <h3>Your Flights</h3>
                    </div>
                </a>
                <div class="item">
                    <i class="ri-question-line"></i>
                    <h3>Help</h3>
                </div>
                <div class="item">
                    <i class="ri-settings-3-line"></i>
                    <h3>Settings</h3>
                </div>
            </div>
            <div class="sign-out">
                <i class="ri-logout-box-r-line"></i>
                <h3>Sign Out</h3>
            </div>
        </div>

        <div class="main-content">
            <h1>Ponga sus datos oficiales:</h1>
            <form>
                <label for="tarjeta-sanitaria">Tarjeta Sanitaria:</label>
                <input type="text" id="tarjeta-sanitaria" name="tarjeta-sanitaria">

                <label for="numero-once">Numero Once:</label>
                <input type="text" id="numero-once" name="numero-once">
            </form>
            <button type="submit">Submit</button>
        </div>
    </div>


</body>
