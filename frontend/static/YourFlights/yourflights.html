<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="static/YourFlights/style.css">
    <title>Tus Vuelos Pendientes</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="proffile">
                <h2>Tryhards</h2> <br> <h3>HackUPC2024</h3>
            </div>
            <a href="/">
                <div class="sidebar">
                    <div class="item active">
                        <i class="ri-home-4-line"></i>
                        <h3>Home</h3>
                    </div>
            </a>
                <a href="/your_flights">
                    <div class="item">
                        <i class="ri-flight-takeoff-line"></i>
                        <h3>Your Flights</h3>
                    </div>
                </a>
                <div class="item">
                    <i class="ri-question-line"></i>
                    <h3>Help</h3>
                </div>
                <div class="item">
                    <i class="ri-settings-3-line"></i>
                    <h3>Settings</h3>
                </div>
            </div>
            <div class="sign-out">
                <i class="ri-logout-box-r-line"></i>
                <h3>Sign Out</h3>
            </div>
        </div>

        <div class="main-content">
            <h1>Your Pending Flights</h1>
            <div class="flight-list">
                <div class="titulos-tabla">
                    <span class="first">Flight Number</span>
                    <span>Origin Airport</span>
                    <span>Destiny Airport</span>
                    <span>Departure date and time</span>
                    <span>Terminal Number</span>
                    <span class="last">Check-In</span>
                </div>
                
                <div class="flight">
                    <span class="first">VY12345</span>
                    <span>MAD</span>
                    <span>BCN</span>
                    <span>10/5/2024 10:00</span>
                    
                    <span>T1</span>
                    <div class="last">
                        <button class="button-checkin">Check in</button>
                    </div>
                </div>
                
                <!-- Repetir el div .flight para cada vuelo -->
            </div>

        </div>
    </div>
    <script src="static/YourFlights/script.js"></script>
        
</body>

</html>
