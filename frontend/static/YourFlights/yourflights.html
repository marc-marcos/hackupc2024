<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/YourFlights/style.css">
    <title>Your Flights</title>
</head>
<body>
    <div class="container">

        <div class="main-content">
            <h1>Tus Vuelos Pendientes</h1>
            <div class="flight-list">
                <div class="flight">
                    <span class="flight-number">VY12345</span>
                    <span class="flight-origin">Madrid</span>
                    <span class="flight-destination">Barcelona</span>
                    <span class="flight-date">24/10/2023 10:00</span>
                    <span class="flight-terminal">T1</span>
                </div>
                <!-- Repetir el div .flight para cada vuelo -->
            </div>
            
        </div>
    </div>
</body>
</html>
